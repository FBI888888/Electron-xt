name: Build Electron App

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: npm run build:win -- --publish never

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: npm run build:mac -- --publish never -c.mac.target=zip

      # 手动触发时上传到 draft Release（使用 gh cli）
      - name: Upload to draft Release (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "=== dist directory contents ==="
          ls -la dist/
          TAG_NAME="manual-build-${{ github.run_number }}-${{ matrix.os }}"
          # 找到可分发的安装包文件，处理中文和空格
          gh release create "$TAG_NAME" --title "Manual Build ${{ github.run_number }} (${{ matrix.os }})" --draft --notes "Manual build"
          find dist -maxdepth 1 -type f \( -name "*.exe" -o -name "*.zip" -o -name "*.dmg" -o -name "*.AppImage" \) -print0 | while IFS= read -r -d '' file; do
            echo "Uploading: $file"
            gh release upload "$TAG_NAME" "$file" --clobber
          done

      # tag 触发时上传到 GitHub Release
      - name: Upload to GitHub Release (tag only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**
          fail_on_unmatched_files: true
