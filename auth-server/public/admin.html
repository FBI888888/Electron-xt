    <script>
        // è‡ªåŠ¨è·å–å½“å‰æœåŠ¡å™¨åœ°å€ï¼Œæ”¯æŒIPè®¿é—®
        const API_BASE = window.location.protocol + '//' + window.location.host + '/api';
        let token = localStorage.getItem('admin_token');
        let currentPage = 1;
        const pageSize = 20;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            if (token) {
                checkAuth();

            document.getElementById('loginForm').addEventListener('submit', login);
            document.getElementById('generateForm').addEventListener('submit', generateLicenses);
        });

        // æ£€æŸ¥è®¤è¯
        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE}/admin/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.success) {
                    showAdminPage(data.data);
                } else {
                    localStorage.removeItem('admin_token');
                    token = null;
                }
            } catch (e) {
                console.error(e);
            }
        }

        // ç™»å½•
        async function login(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                
                if (data.success) {
                    token = data.data.token;
                    localStorage.setItem('admin_token', token);
                    showAdminPage(data.data.admin);
                    showToast('ç™»å½•æˆåŠŸ', 'success');
                } else {
                    showToast(data.message, 'error');
                }
            } catch (e) {
                showToast('ç™»å½•å¤±è´¥', 'error');
            }
        }

        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('admin_token');
            token = null;
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('adminPage').style.display = 'none';
        }

        // æ˜¾ç¤ºç®¡ç†é¡µé¢
        function showAdminPage(admin) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('adminPage').style.display = 'block';
            document.getElementById('adminName').textContent = admin.username;
            loadStats();
            loadLicenses();
        }

        // åŠ è½½ç»Ÿè®¡
        async function loadStats() {
            try {
                const res = await fetch(`${API_BASE}/admin/licenses/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.success) {
                    let total = 0, activated = 0, unused = 0, expired = 0;
                    data.data.bySystem.forEach(s => {
                        total += parseInt(s.total);
                        activated += parseInt(s.activated);
                        unused += parseInt(s.unused);
                        expired += parseInt(s.expired) + parseInt(s.banned);
                    });
                    
                    document.getElementById('statTotal').textContent = total;
                    document.getElementById('statActivated').textContent = activated;
                    document.getElementById('statUnused').textContent = unused;
                    document.getElementById('statExpired').textContent = expired;
                }
            } catch (e) {
                console.error(e);
            }
        }

                system_type: document.getElementById('filterSystem').value,
                member_level: document.getElementById('filterLevel').value,
                status: document.getElementById('filterStatus').value,
